<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Ocorr√™ncias</title>
  <link rel="stylesheet" href="../css/consultarocorrencias.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">

    <!-- üîÅ C√ìPIA EXATA DA BARRA DO index.html -->
    <header>
    <div class="logo-container">
     <img src="../chat.png" alt="Logo Eyes Everywhere" class="logo-empresa">
        </div>
             
      <div class="nav">
        <nav>
            <ul>
                <li><a href="../html/index.html" class="apagado">Home</a></li>
                <li><a href="../html/consultarocorrencias.html" class="ativo">Consulta Ocorr√™ncias</a></li>
            </ul>
              
        </nav>
        <div class="auth">
          <a href="../html/Login.html">Entrar</a>
        </div>
      </div>
    </header>

    <!-- üìÑ CONTE√öDO DA P√ÅGINA -->
    <main class="main-content">
      <div class="table-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2>Consulta de Ocorr√™ncias</h2>
          <div class="search-bar">
            <input type="text" v-model="filtro" placeholder="Procurar por tipo ou local...">
            <button @click.prevent>üîç</button>
          </div>
        </div>
        <table>
            <thead>
              <tr>
                <th>Tipo de Ocorr√™ncia</th>
                <th>Data</th>
                <th>Localiza√ß√£o</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(ocorrencia, index) in ocorrenciasFiltradas" :key="index">
                <td>{{ ocorrencia.tipo }}</td>
                <td>{{ ocorrencia.data }}</td>
                <td>{{ ocorrencia.local }}</td>
                <td>{{ ocorrencia.estado }}</td>
              </tr>
            </tbody>
          </table>          
      </div>
    </main>
  </div>

  <!-- Vue app -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          ocorrencias: [],
          filtro: ''
        };
      },
      computed: {
        ocorrenciasFiltradas() {
          return this.ocorrencias.filter(o =>
            o.tipo.toLowerCase().includes(this.filtro.toLowerCase()) ||
            o.local.toLowerCase().includes(this.filtro.toLowerCase())
          );
        }
      },
      mounted() {
        const dados = localStorage.getItem("ocorrencias");
        this.ocorrencias = dados ? JSON.parse(dados) : [];
      }
    }).mount("#app");
  </script>
</body>
</html>
